<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<button id="logIn" class="btn btn-info" style="width: 30%;" onclick="login()">Login</button>
